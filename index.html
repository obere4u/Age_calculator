<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!---UTF-8 contains all characters and symbols of the web so users won't have problem with them--->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculate your Age</h1>
        <div class="form">
            <label for="birthday">Enter your date of birth</label>
            <input type="date" id="birthday" name="birthday">
            <span id="alert">Please enter your birthday!</span>
            <button type="submit" id="btn">Calculate Age</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
